<div class="row">
    <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
        <div class="main">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search user" #val
                    (keyup.enter)="onEnter(val.value)">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" (click)="onEnter(val.value)">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

            <p class="mt-4 text-center">
                <a class="link-primary" (click)="seeHistory(val.value)">See History</a>
            </p>

        </div>
    </div>
    <div class="col-sm-7 col-md-7 col-lg-7 col-xl-7">
        <div class="container-fluid" *ngFor="let inpValue of inpValues">
            <div class="row">
                <div class="col-12 mt-3">
                    <div class="card mb-3">
                        <div class="card-horizontal row">
                            <div class="img-square-wrapper col-sm-4">
                                <img src={{inpValue.avatar_url}} class="img-responsive fit-image" alt="">
                            </div>
                            <div class="card-body col-sm-8">
                                <h4 class="card-title mb-3">Name: {{inpValue.login}}</h4>
                                <button class="btn btn-warning" type="button" (click)="viewProfile(inpValue.url)">
                                    <a [routerLink]="['/userProfile']">View profile</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
